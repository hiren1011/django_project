{% extends 'base1.html' %}
    {% block title %} Edit product :{{pro.name}} {% endblock %}
    {% block css %} {% load static %}{% endblock %}
    {% block content %}


    <form method="post" enctype="multipart/form-data" class="container-fluid form" >
        {% csrf_token %} 
        <div class="mb-3 d-flex flex-row ">
            

                <label for="exampleInputEmail1" class="form-label ">Product Name </label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="pname" value="{{pro.name}}" />
            
        </div>
        <div class="mb-3 d-flex flex-row">
          <label for="exampleInputEmail1" class="form-label">Product Price </label>
          <input type="number" class="form-control" id="exampleInputEmail1" name="pprice" value="{{pro.price}}">
        </div>
        
        <div class="mb-3 d-flex flex-row">
          <label for="exampleInputEmail1" class="form-label">Product Descritpion </label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="pdes" value="{{pro.des}}">
        </div>

        <div class="mb-3 d-flex flex-row">
          <label for="exampleInputEmail1" class="form-label">Product Review </label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="preview" value="{{pro.review}}">
        </div>

        <div class="mb-3 d-flex flex-row">
          <label for="exampleInputEmail1" class="form-label">Product Image </label>
          <img src="{{pro.image.url}}" alt="{{pro.name}}" srcset="" width="10%">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Edit Image </label>
          <input type="file" class="form-control"  name="pimage" >

        </div>
          
    
        <button type="submit" class="btn btn-primary mb-4">Submit</button>
        <a href="{% url 'products_url' %}" class="btn btn-outline-danger mb-4">
            Cancel
        </a>
    </form>



    {% endblock %}
