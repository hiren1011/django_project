  {% extends 'base1.html' %}
    {% block title %} Home {% endblock %}
    {% block css %} {% load static %}<link rel="stylesheet" href='{% static "css/product_style.css " %}'> {% endblock %}
    
    
    
    
    {% block heading %}
    <h1 class="mt-3 display-4 " style="color:#1a687e">Welcome to home page</h1>
    {% endblock %}
    
    {% block content %}

      <h3 class="text-center slider_head">Our Products</h3>
      <div id="carouselExampleControls" class="carousel slide overflow-hidden carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          {% for i in images %}
          {% if i.id == 3 %}
          <div class="carousel-item active">
            <a href="{% url 'product_url' i.id %}">
            <img src="{{i.image.url}}" class="d-block slider_image mx-auto" alt="{{i.name}}">
          </a>
          </div>
          {% else %}
          <div class="carousel-item">
            <a class="slider_image_a" href="{% url 'product_url' i.id %}">
            <img src="{{i.image.url}}" class="d-block slider_image mx-auto" alt="{{i.name}}">
          </a>
          </div>
          {% endif %}

          {% endfor %}
        </div>
        <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="">Previous</span>
        </button>
        <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="">Next</span>
        </button>
      </div>


      {% endblock %}
